name: CI/CD for Text Classifier

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.12'

    - name: Install dependencies
      run: |
        cd text_classification
        pip install poetry
        poetry install

    - name: Run Tests
      run: |
        cd text_classification
        poetry run pytest
